<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Alliances Timer</title>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
    <script src='timer.js'></script>
</head>

<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="middle-side">
            <div class="TimerBox">
                <h2> Time since Alliances were announced: </h2>
                <div class="Timer">
                    <div id="wvwday">NA</div>
                    <div id="wvwhour">NA</div>
                    <div id="wvwminute">NA</div>
                    <div id="wvwsecond">NA</div>
                </div>
            </div>
        </div>
        <div class="right-side"></div>
    </div>
</body>
</html>
